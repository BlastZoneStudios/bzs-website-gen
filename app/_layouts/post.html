---
layout: default
---

<h2 class="page-header"> {{ page.title }} </h2>
<p class="author">
  <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
  <br>
  <!-- Look the author details up from the site config. -->
  {% assign author = site.data.authors[page.author] %}

  <!-- Output author details if some exist. -->
  {% if author %}
    <span>
    <!-- Personal Info. -->
    By <a href="{{ author.twitter }}" target="_blank">{{ author.name }}</a>
    <a href="{{ author.twitter }}"><img class="img-responsive img-rounded" alt="20x20" src="{{ relative }}/{{ author.pic }}" style="width:20px; height: 20px; float: left; margin-right: 5px;"></a>
    </span>
  {% endif %}
</p>

<article class="post">
{{ content }}
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'blastzonestudios'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
