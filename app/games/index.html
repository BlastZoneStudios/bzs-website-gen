---
layout: default
title: Games
---

<div class="block">
  <h2 id="games" class="page-header">Games</h2>

{% for game in site.data.games %}
  <div id="{{ game.id }}" class="col-sm-6 col-md-6 col-lg-6 navbar hook thumbnail" style="padding: 10px;">
    <div>
        <img class="img-rounded icon" alt="300x200" src="{{ relative }}/img/{{ game.icon }}" title="{{ game.about }}"  style="float: left; box-shadow: 5px 5px 5px #888888;"/>
      <div class="col-sm-6" style="padding-left: 5px;">
          <h4 style="text-align: center;">{{ game.name }}</h4>
          <a href="{{ game.ios }}">
              <img alt="Download on the App Store" src="{{ relative }}/img/Download_on_the_App_Store_Badge_US-UK_135x40.png" />
          </a>
          <a href="{{ game.android }}">
              <img alt="Get it on Google Play" src="https://developer.android.com/images/brand/en_generic_rgb_wo_45.png" style="height:50px; width:140px;" />
          </a>
      </div>
    </div>
  </div>
{% endfor %}

</div>
